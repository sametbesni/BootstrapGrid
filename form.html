    <title>Form</title>
    <link rel="stylesheet" href="form.css">

<body>
    
    <div class="container">
        <form>
          <h1>Registiration Form</h1>

            <input type="email" name="" id="" placeholder="E-mail" />

            <input type="password" name="" id="" placeholder="Password" />
          </div>
          <div class="divcontainer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M282.3 343.7L248.1 376.1C244.5 381.5 238.4 384 232 384H192V424C192 437.3 181.3 448 168 448H128V488C128 501.3 117.3 512 104 512H24C10.75 512 0 501.3 0 488V408C0 401.6 2.529 395.5 7.029 391L168.3 229.7C162.9 212.8 160 194.7 160 176C160 78.8 238.8 0 336 0C433.2 0 512 78.8 512 176C512 273.2 433.2 352 336 352C317.3 352 299.2 349.1 282.3 343.7zM376 176C398.1 176 416 158.1 416 136C416 113.9 398.1 96 376 96C353.9 96 336 113.9 336 136C336 158.1 353.9 176 376 176z"/></svg>
            <input type="password" name="" id="" placeholder="Re - Password" />
          </div>
          <div class="divcontainer sub">
            <div class="divcontainersub">
              <svg class="pro" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"/></svg>

            </div>
            <div class="divcontainersub">
              <svg class="pro" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"/></svg>
              <input type="text" name="" id="" placeholder="Last Name" />
            </div>
          </div>
          <div class="divcontainer genderbox">
            <div class="gender" id="genderfirst">
              
              <input type="radio" name="gender" id="male" />
              <label for="male"><strong>Male</strong></label>
            </div>
            <div class="gender">
              <input type="radio" name="gender" id="female" />
              <label for="male"><strong>Female</strong></label>
            </div>
          </div>
          <div class="divcontainer select">
            <select>
              <option>Select a Country</option>
              <option>Africa</option>
              <option>America</option>
              <option>Australia</option>
              <option>Argentina</option>
              <option>Belgium</option>
              <option>Brazil</option>
              <option>Canada</option>
              <option>China</option>
              <option>Denmark</option>
              <option>England</option>
              <option>France</option>
              <option>Germany</option>
              <option>Holland</option>
              <option>Italy</option>
              <option>Japan</option>
              <option>Kazakhistan</option>
              <option>New Zeland</option>
              <option>Norway</option>
              <option>Russia</option>
              <option>South Korean</option>
              <option>Spain</option>
              <option>Sweden</option>
              <option>Switzerland</option>
              <option>Turkiye</option>
              <option>Uzbekistan</option>
              <option>Ukraine</option>
            </select>
          </div>
          <div class="divcontainer checkbox">
            <input type="checkbox" name="" id="termsandconditions"/>
            <label for="termsandconditions"><em><b>I want to recieve the newsletter</b></em></label>
          </div>
          <div class="divcontainer checkbox">
            <input type="checkbox" name="" id="newsletter"/>
            <label for="newsletter"><em><b>I want to recieve the newsletter</b></em></label>
          </div>
          <div class="divcontainer button">
            <button type="sumbit"><b>Register</b></button>
          </div>
        </form>

</body>
